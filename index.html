<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>flickr website</title>
</head>
<body>
    <header>
        <div class="head-cases">
         <div class="logo-container">
            <img class="icon" src="./SVG/flickr-icon.svg">
            <img class="logo" src="./SVG/flickr-logo.svg">
         </div>
            <input  class="search-input"type="text" placeholder="photo, people or groups">
            <div class="sign-up">
            <p>Log in</p>
            <button>Sign up</button>
            </div>
        </div>
    </header>
    <section class="body-content">
        <div class="center-text">
            <h2><b>Find Your Inspiration</b></h2>
            <p><b>Join the flickr community, home to tens of billions of photos and 2 million groups.</b></p>
            <button class="free"><b>Start for free</b></button>
        </div>
       
    </section>

    <section class="sub-context">
        <h5>sheep in the woods II</h5>
        <h6>by James Mill</h6>
    </section>
   
    <footer class="lower-text">
        <label for="about">About</label>
        <label for="about">Jobs</label>
        <label for="about">Developers</label>
        <label for="about">Guidelines</label>
        <label for="about">Help</label>
        <label for="about">Help Forum</label>
        <label for="about">Privacy</label>
        <label for="about">Terms</label>
        <label for="about">Cookies</label>
        <label for="language"><select name="language" id="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select></label>
        <label for="smug">smug+flickr</label>
        <i  class='bx bxl-facebook-square footer-icons'></i>
        <i class='bx bxl-twitter footer-icons'></i>
        <i class='bx bxl-instagram footer-icons'></i>

    
    </footer>
</body>

</html>
