<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>flickr website</title>
</head>
<body>
    <header>
        <div class="head-cases">
         <div class="logo-container">
            <img class="icon" src="./SVG/flickr-icon.svg">
            <img class="logo" src="./SVG/flickr-logo.svg">
         </div>
         <div class="search-input-container">
            <img src="./SVG/search-input.svg" alt="search-input">
            <input  class="search-input"type="text" placeholder="Photos, people or groups">
        </div>
            <div class="sign-up">
            <p>Log in</p>
            <button>Sign up</button>
            </div>
        </div>
    </header>
    <div class="contents">
         <section class="body-content">
        <div class="center-text">
            <h2><b>Find Your Inspiration</b></h2>
            <p><b>Join the flickr community, home to tens of billions of photos and 2 million groups.</b></p>
            <button class="free"><b>Start for free</b></button>
        </div>
       
    </section>

    <section class="sub-context">
        <h5>sheep in the woods II</h5>
        <h6>by James Mill</h6>
    </section>
 </div>
   
   
    <footer class="lower-text">
        <label for="about"class="lower-text-item">About</label>
        <label for="about" class="lower-text-item">Jobs</label>
        <label for="about" class="lower-text-item">Developers</label>
        <label for="about" class="lower-text-item">Guidelines</label>
        <label for="about" class="lower-text-item">Help</label>
        <label for="about" class="lower-text-item">Help Forum</label>
        <label for="about" class="lower-text-item">Privacy</label>
        <label for="about" class="lower-text-item">Terms</label>
        <label for="about" class="lower-text-item">Cookies</label>
        <label for="language" class="lower-text-item"><select name="language" id="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select></label>
        <label for="smug" class="lower-text-item">smug+flickr</label>
        <div class="lower-text-item">
         <i  class='bx bxl-facebook-square footer-icons'></i>
        <i class='bx bxl-twitter footer-icons'></i>
        <i class='bx bxl-instagram footer-icons'></i>
        </div>
        

    
    </footer>
</body>

</html>
